<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- 引入jquery,中文-->
    <script src="/easyui/jquery.min.js"></script>
    <!-- 引入bootstrop3 css,js-->
    <link rel="stylesheet" href="/bootstrap/bootstrap3/css/bootstrap.css"/>
    <script src="/bootstrap/bootstrap3/js/bootstrap.js"></script>
    <!-- 引入bootstrop-tree css,js-->
    <link rel="stylesheet" href="/bootstrap/bootstrap-treeview/bootstrap-treeview.min.css"/>
    <script src="/bootstrap/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <!-- 引入bootstrop-addtabs css,js-->
    <link rel="stylesheet" href="/bootstrap/bootStrap-addTabs/bootstrap.addtabs.css"/>
    <script src="/bootstrap/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>


</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="navbar-header">
    </div>
    <div class="navbar-right">
        <a class="navbar-brand" href="javascript:exitMan()">退出</a>
    </div>

</nav>
<div class="container-fluid">
    <div class="col-md-2">
        <!-- 树 -->
        <div id="myTree"></div>

    </div>
    <div class="col-md-10">
        <div id="myTabs">
            <!-- 新选项卡 -->
            <ul class="nav nav-tabs" id="tablist">
                <li role="presentation" class="active">
                    <a href="#home" role="tab" data-toggle="tab">欢迎</a>
                </li>

            </ul>
            <!-- 选项卡内容 -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home"></div>
            </div>


        </div>


    </div>

</div>
</body>
<script>
    $(function(){
        initTree();//初始化数据
    })
    //初始化数据
    function initTree(){
        $.ajax({
            url:"../user/queryPowerList",
            type:"get",
            data:{},
            success:function(data){
                $("#myTree").treeview({
                    data:data,
                    onNodeSelected:function(event,node){
                        //处理选项卡
                        $.addtabs({iframeHeight:550});
                        $.addtabs.add({
                            id:node.id,
                            title:node.text,
                            url:node.href
                        })
                    }
                })

            }
        })
    };
    function exitMan(){

        location.href="../logout";
    }

</script>
</html>
