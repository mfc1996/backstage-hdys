<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <form id="userForm">
        <div class="form-group">

            <div class="row">
                <div class="col-md-2">
                    <label for="productName">昵称:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="productName" name="productName"/>
                </div>
                <div class="col-md-2">
                    <label for="productPrice">产品价格:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="productPrice" name="productPrice"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <label for="productStockId">产品库存:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="productStockId" name="productStockId"/>
                </div>
                <div class="col-md-2">
                    <label for="productDeliveryTime">产品发货时间:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control date" id="productDeliveryTime" name="productDeliveryTime"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <label for="paymentId">交易方式:</label>
                </div>
                <div class="col-md-4" id="paymentId" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="checkbox" class="toggle" value="1">微信
                    </label>
                    <label class="btn btn-default">
                        <input type="checkbox" class="toggle" value="2e"> 支付宝
                    </label>
                </div>
                <div class="col-md-4">
                    <label for="proDealCount">交易数量:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="proDealCount" name="proDealCount"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <label for="productState">上下架:</label>
                </div>
                <div class="col-md-4" id="productState" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" class="toggle" value="1"> 上架
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" class="toggle" value="2"> 下架
                    </label>
                </div>
            </div>
            <div class="row myrow">
                <div class="col-md-2">
                    <label for="productImg">商品照片</label>
                </div>
                <div class="col-md-4">
                    <input type="file" id="butOne">
                    <input type=hidden id="productImg" name="productImg">
                    <div id="showImgDiv" style="width: 150px;height: 150px;border-style:solid;border-width:1px; border-color:black;">
                        <img src="" id="testimg" style="width: 150px;height: 150px;"/>
                    </div>
                    <div id="showBars"></div>
                </div>
                <div class="col-md-2">
                    <label for="areaId">产品名称:</label>
                </div>
                <div class="col-md-4">
                    <select class="form-control" id="areaId" onChange='changeCity(this.value)'>
                    </select>
                    <select class="form-control" name="typeId" id="cityIds">
                    </select>
                </div>
            </div>

        </div>

    </form>
</div>
</body>
<script type="text/javascript">

    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        format: 'yyyy-mm-dd',//显示格式
        minView: "month",//设置只显示到月份
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });

    /***************************************************************************************************************************/
    //文件域的id
    $("#butOne").uploadify({
        //前台请求后台的url 不可忽略的参数
        'uploader' :"../upload",
        //插件自带 不可忽略的参数
        'swf' : '/js/uploadify/uploadify.swf',
        //如果为true 为自动上传 在文件后 为false 那么它就要我们自己手动点上传按钮
        'auto' : true,
        //可以同时选择多个文件 默认为true 不可忽略
        'multi' : false,
        //给上传按钮设置文字
        'buttonText' : '上传头像',
        //上传后队列是否消失
        'removeCompleted' : true,
        'removeTimeout' : 1,
        //上传文件的个数
        'uploadLimit' : 2,
        'fileTypeExts' : '*.jpg;*.jpge;*.gif;*.png',
        'fileSizeLimit' : '2MB',
        //给div的进度条加背景 不可忽略
        'queueID' : 'showBars',
        // controller层方法中接收文件的参数名--------artImg
        'fileObjName' : 'image',
        //上传成功后的回调函数
        'onUploadSuccess' : function(file, data, response) {
            $("#showImgDiv").prop("src",data);
            $("#productImg").val(data);
        }
    })

</script>
</html>
